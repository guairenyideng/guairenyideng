<html>
<head>
<!DOCTYPE html>
<title>369958.XYZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="encrypt.js"></script>
</head>
<body>
    
    <div class="center top-relative">
        <div class="content voilet1">
            <span>*请输入加密/解密密码：（越复杂效果越好，支持中文，切勿忘记）</span>
            <input class="f15pt" type="password" id="passcode" placeholder="密码" />
        </div>
        <div class="content voilet2">
            <span>请输入要加密/解密的内容：</span>
            <textarea id="originalContent"></textarea>
        </div>
        <div class="content voilet0">
            <span>加密后内容：</span>
            <textarea id="encryptedContent" readonly></textarea>
        </div>
        <div class="content voilet0">
            <span>解密后内容：</span>
            <textarea id="decryptedContent" readonly></textarea>
        </div>
        <button class="encrypt" onclick="webdevencrypt.setEncrypt('originalContent','encryptedContent','passcode')">加密</button>
        <button class="encrypt" onclick="webdevencrypt.setDecrypt('originalContent','decryptedContent','passcode')">解密</button>
    </div>
</body>
 
</html>
